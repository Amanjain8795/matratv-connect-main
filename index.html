  <body>
    <div id="root"></div>
    <!-- Disable external tracking services -->
    <script>
      // Completely disable FullStory to prevent fetch errors
      window.FS_DISABLED = true;
      window["_fs_namespace"] = null;
      window._fs_initialized = true; // Prevent initialization

      // Block FullStory script loading
      if (typeof window.FS !== 'undefined') {
        window.FS = function() { return false; };
      }

      // Override fetch for FullStory domain to prevent errors
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        if (typeof url === 'string' && url.includes('fullstory.com')) {
          return Promise.reject(new Error('FullStory disabled'));
        }
        return originalFetch.apply(this, arguments);
      };
    </script>
